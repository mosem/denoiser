# @package experiment
experiment_name: demucs_seanet_skipless_adversarial_1

# Dataset related
sample_rate: 16000 # target sample rate #should be included in training cfg
source_sample_rate: 16000 # source sample rate, added to support BWE #should be included in training cfg
segment: 2
stride: 2    # in seconds, how much to stride between training examples
pad: true   # if training sample is too short, pad it
batch_size: 2

scale_factor: 2

autoencoder:
  skips: false
  normalize: true
  floor: 1e-3

# models related
model: demucs_seanet_hybrid
demucs_encoder:
  chin: 1
  hidden: 12
  max_hidden: 10000
  glu: true
  depth: 5
  kernel_size: 8
  stride: ${experiment.stride}
  resample: 1
  growth: 2
  rescale: 0.1
  scale_factor: ${experiment.scale_factor}
  skips: ${experiment.autoencoder.skips}

seanet_decoder:
  n_in_channels: 192
  ngf: 8
  n_residual_layers: 3
  resample: 1
  ratios: [ 8,8,2,2 ]
  scale_factor: ${experiment.scale_factor}

blstm:
  bi: false

adversarial: False
discriminator_model: standard # standard/laplacian
features_loss_lambda: 100
discriminator:
  n_layers: 4
  num_D: 3
  downsampling_factor: 4
  ndf: 16
