# @package experiment
experiment_name: demucs_denoising_hubert_cond_post_lstm

# Dataset related
sample_rate: 16000 # target sample rate #should be included in training cfg
source_sample_rate: 16000 # source sample rate, added to support BWE #should be included in training cfg
segment: 4
stride: 0.5    # in seconds, how much to stride between training examples
pad: true   # if training sample is too short, pad it
batch_size: 16
scale_factor: 1

# models related
model: demucs
demucs:
  chin: 1
  chout: 1
  hidden: 48
  max_hidden: 10000
  causal: true
  floor: 1e-3
  glu: true
  depth: 5
  kernel_size: 8
  stride: 4
  normalize: true
  resample: 4
  growth: 2
  rescale: 0.1
  scale_factor: ${experiment.scale_factor}
  shift: ${shift}

features_model:
  include_ft: False
  feature_model: 'hubert'
  state_dict_path: '/cs/labs/adiyoss/shared/pretrained_weights/hubert/hubert_base_ls960.pt'
  features_factor: 0.01
  features_dim: 768
  get_ft_after_lstm: True
  use_as_conditioning: True
  merge_method: 'inter'
  features_dim_for_conditioning: 128

mel:
  use_melspec: False
  sample_rate: 16000
  n_fft: 512
  n_mels: 128
  hop_length: 256