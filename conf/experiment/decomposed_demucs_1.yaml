experiment_name: decomposed_demucs_1

# Dataset related
sample_rate: 16000 # target sample rate #should be included in training cfg
source_sample_rate: 16000 # source sample rate, added to support BWE #should be included in training cfg
segment: 2
stride: 2    # in seconds, how much to stride between training examples
pad: true   # if training sample is too short, pad it
batch_size: 16

scale_factor: 1

skips: true

# models related
model: demucs
demucs_encoder:
  chin: 1
  hidden: 48
  max_hidden: 10000
  floor: 1e-3
  glu: true
  depth: 5
  kernel_size: 8
  stride: ${experiment.stride}
  normalize: true
  resample: 1
  growth: 2
  rescale: 0.1
  scale_factor: ${experiment.scale_factor}

demucs_decoder:
  chout: 1
  hidden: 48
  max_hidden: 10000
  floor: 1e-3
  glu: true
  depth: 5
  kernel_size: 8
  stride: ${experiment.stride}
  normalize: true
  resample: 1
  growth: 2
  rescale: 0.1
  scale_factor: ${experiment.scale_factor}

blstm:
  bi: false