# @package experiment
experiment_name: demucs_with_transformer_1

# Dataset related
sample_rate: 16000 # target sample rate #should be included in training cfg
source_sample_rate: 16000 # source sample rate, added to support BWE #should be included in training cfg
segment: 2
stride: 2    # in seconds, how much to stride between training examples
pad: true   # if training sample is too short, pad it
batch_size: 6

scale_factor: 2

autoencoder:
  skips: true
  normalize: true
  floor: 1e-3

# models related
model: demucs_with_transformer
demucs_encoder:
  chin: 1
  hidden: 48
  max_hidden: 10000
  glu: true
  depth: 5
  kernel_size: 8
  stride: ${experiment.stride}
  resample: 1
  growth: 2
  rescale: 0.1
  scale_factor: ${experiment.scale_factor}
  skips: ${experiment.autoencoder.skips}

demucs_decoder:
  chout: 1
  hidden: 48
  max_hidden: 10000
  glu: true
  depth: 5
  kernel_size: 8
  stride: ${experiment.stride}
  resample: 1
  growth: 2
  rescale: 0.1
  scale_factor: ${experiment.scale_factor}

transformer:
  frame_size: 8
  n_head: 4
  n_layers: 6